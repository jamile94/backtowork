<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a520ec197c.js" crossorigin="anonymous"></script>
  
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <title>Back to Work</title>
</head>

<body>
  <header>
    <script src="./scripts/load-header.js"></script>
  </header>

  <main>
    <div id="space"></div>
    <h1 class="green titulo">Login</h1>
    <div id="tr-1"></div> 
    <div id="tr-2"></div>

    <section class="entrar col-sm-12 col-md-12 col-lg-4">
      <h2 class="green titulo">Já tem cadastro?</h2>
      <form>
        <input type="email" class="input" name="emailc" id="emailc" placeholder="E-mail:"><br>
        <input type="password" class="input" name="senha" id="senha" placeholder="Senha:"><br>
        <input type="submit" value="Entrar" class="botao">
      </form>
    </section>

    <section class="cadastro col-sm-12 col-md-12 col-lg-7 ">
      <h2 class="green titulo">Cadastre-se gratuitamente</h2>
      <form>
        <input type="text" class="input" name="name" id="name" placeholder="Nome Completo:"><br>
        <input type="text" class="input" name="local" id="local" placeholder="Endereço:"><br>
        <input type="email" class="input" name="email" id="email" placeholder="Email:"><br>
        <input type="password" class="input" name="senha" id="senha" placeholder="Senha:"><br>
        <input type="submit" value="Cadastrar" class="botao">
      </form>
    </section>
  </main>

  <footer class="col-sm-12 col-md-12 col-lg-12">
    <script src="./scripts/load-footer.js"></script>
  </footer>
</body>
</html>
