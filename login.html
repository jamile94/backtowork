      <div class='logo'>

        <div id="backtowork">BACK TO WORK</div>
      </div>
    </a>
    <button class="btn-menu">

  <main>
    <div id="space"></div>
    <h1 class="green titulo">Login</h1>
    <div id="tr-1"></div> 
    <div id="tr-2"></div>

    <section class="entrar col-sm-12 col-md-4 col-lg-4">
      <h2 class="green titulo">Já tem cadastro?</h2>
      <form>
        <label for="emailc">Email:</label><br>
        <input type="email" class="input" name="emailc" id="emailc"><br>
        <label for="senhac">Senha:</label><br>
        <input type="password" class="input" name="senha" id="senha"><br>
        <input type="submit" value="Entrar" class="botao">
      </form>
    </section>

    <section class="cadastro col-sm-12 col-md-7 col-lg-7 ">
      <h2 class="green titulo">Cadastre-se gratuitamente</h2>
      <form>
        <label for="name">Nome Completo:</label><br>
        <input type="text" class="input" name="name" id="name"><br>
        <label for="local">Endereço:</label><br>
        <input type="text" class="input" name="local" id="local"><br>
        <label for="email">Email:</label><br>
        <input type="email" class="input" name="email" id="email"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" class="input" name="senha" id="senha"><br>
        <input type="submit" value="Cadastrar" class="botao">
      </form>
    </section>
  </main>

  <footer class="col-sm-12 col-md-12 col-lg-12">
